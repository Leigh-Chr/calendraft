# ===================================
# Calendraft - Docker Compose
# Production-ready configuration with PostgreSQL
# ===================================

# Enable BuildKit for faster builds with cache mounts
# Run with: DOCKER_BUILDKIT=1 docker-compose up --build -d
# Or set in ~/.docker/daemon.json: { "features": { "buildkit": true } }

services:
  # -----------------------------------
  # PostgreSQL Database
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: calendraft-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calendraft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calendraft_secret}
      POSTGRES_DB: ${POSTGRES_DB:-calendraft}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calendraft} -d ${POSTGRES_DB:-calendraft}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - calendraft-network
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Labels for orchestration and monitoring
    labels:
      - "com.calendraft.service=db"
      - "com.calendraft.version=16-alpine"
      - "com.calendraft.environment=${NODE_ENV:-production}"

  # -----------------------------------
  # Redis (Rate Limiting)
  # -----------------------------------
  redis:
    image: redis:7-alpine
    container_name: calendraft-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - calendraft-network
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Labels for orchestration and monitoring
    labels:
      - "com.calendraft.service=redis"
      - "com.calendraft.version=7-alpine"
      - "com.calendraft.environment=${NODE_ENV:-production}"

  # -----------------------------------
  # Backend API (Hono + tRPC)
  # -----------------------------------
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: calendraft-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-calendraft}:${POSTGRES_PASSWORD:-calendraft_secret}@db:5432/${POSTGRES_DB:-calendraft}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production-min-32-chars}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      SENTRY_DSN: ${SENTRY_DSN:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Email configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-Calendraft <noreply@calendraft.com>}
      # SMTP (alternative to Resend)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_SECURE: ${SMTP_SECURE:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - calendraft-network
    # Security: drop all capabilities and add only what's needed
    cap_drop:
      - ALL
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Labels for orchestration and monitoring
    labels:
      - "com.calendraft.service=server"
      - "com.calendraft.environment=${NODE_ENV:-production}"

  # -----------------------------------
  # Frontend (React + Nginx)
  # -----------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Vite compiles env vars at build time
        VITE_SERVER_URL: ${VITE_SERVER_URL:-http://localhost:3000}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    container_name: calendraft-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3001}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - calendraft-network
    # Security: read-only root filesystem where possible
    read_only: true
    # Security: drop all capabilities and add only what's needed
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Labels for orchestration and monitoring
    labels:
      - "com.calendraft.service=web"
      - "com.calendraft.environment=${NODE_ENV:-production}"
    # Temporary filesystem for nginx cache (read-only root requires tmpfs)
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,nodev
      - /var/run:noexec,nosuid,nodev

# -----------------------------------
# Volumes
# -----------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# -----------------------------------
# Networks
# -----------------------------------
networks:
  calendraft-network:
    driver: bridge
    # IPv6 disabled by default (enable if needed)
    enable_ipv6: false
