# ===================================
# Calendraft - Docker Compose with Secrets
# Production configuration using Docker secrets
# More secure than environment variables
# ===================================
#
# Usage:
# 1. Create secrets files in ./secrets/ directory:
#    - postgres_password.txt
#    - better_auth_secret.txt
#    - resend_api_key.txt (optional)
#
# 2. Run: docker-compose -f docker-compose.secrets.yml up -d
#
# Security benefits:
# - Secrets are not visible in `docker inspect`
# - Secrets are mounted as files in /run/secrets/
# - Secrets are not exposed in environment variable listings
# ===================================

services:
  # -----------------------------------
  # PostgreSQL Database
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: calendraft-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calendraft}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB:-calendraft}
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calendraft} -d ${POSTGRES_DB:-calendraft}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - calendraft-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # -----------------------------------
  # Redis (Rate Limiting)
  # -----------------------------------
  redis:
    image: redis:7-alpine
    container_name: calendraft-redis
    restart: unless-stopped
    # Redis with password authentication
    command: >
      sh -c "redis-server --appendonly yes --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - calendraft-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # -----------------------------------
  # Backend API (Hono + tRPC)
  # -----------------------------------
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: calendraft-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      # Non-sensitive configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      SENTRY_DSN: ${SENTRY_DSN:-}
      EMAIL_FROM: ${EMAIL_FROM:-Calendraft <noreply@calendraft.com>}
      # Construct DATABASE_URL from secrets (read by app via secrets helper)
      POSTGRES_USER: ${POSTGRES_USER:-calendraft}
      POSTGRES_DB: ${POSTGRES_DB:-calendraft}
    secrets:
      - postgres_password
      - better_auth_secret
      - redis_password
      - resend_api_key
    ports:
      - "${SERVER_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - calendraft-network
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  # -----------------------------------
  # Frontend (React + Nginx)
  # -----------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:-http://localhost:3000}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    container_name: calendraft-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3001}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - calendraft-network
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,nodev
      - /var/run:noexec,nosuid,nodev
      - /tmp:noexec,nosuid,nodev

# -----------------------------------
# Secrets (file-based)
# -----------------------------------
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  better_auth_secret:
    file: ./secrets/better_auth_secret.txt
  redis_password:
    file: ./secrets/redis_password.txt
  resend_api_key:
    file: ./secrets/resend_api_key.txt

# -----------------------------------
# Volumes
# -----------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# -----------------------------------
# Networks
# -----------------------------------
networks:
  calendraft-network:
    driver: bridge
    enable_ipv6: false

