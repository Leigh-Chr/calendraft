# ===================================
# Calendraft - Docker Compose (Development)
# PostgreSQL only - Run apps locally with hot reload
# ===================================
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#
# Then run your apps locally:
#   bun run dev
#
# ===================================

services:
  # -----------------------------------
  # PostgreSQL Database
  # -----------------------------------
  db:
    image: postgres:16-alpine
    container_name: calendraft-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calendraft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calendraft_dev}
      POSTGRES_DB: ${POSTGRES_DB:-calendraft_dev}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calendraft} -d ${POSTGRES_DB:-calendraft_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# -----------------------------------
# Volumes
# -----------------------------------
volumes:
  postgres_data_dev:
    driver: local


















