<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Content Security Policy -->
    <!-- Note: frame-ancestors is not supported in meta tags, it must be set via HTTP headers -->
    <!-- Note: This CSP is for development. In production, Nginx sets a more restrictive CSP via HTTP headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.sentry.io wss://*.sentry.io; base-uri 'self'; form-action 'self';" />
    
    <!-- Theme & Colors -->
    <meta name="theme-color" content="#2a2218" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#fbf9f6" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />
    <meta name="msapplication-TileColor" content="#2a2218" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Calendraft" />
    <meta name="application-name" content="Calendraft" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" as="image" href="/og-image.png" fetchpriority="high" />
    <link rel="preconnect" href="https://o4506871232004096.ingest.sentry.io" />
    <link rel="dns-prefetch" href="https://o4506871232004096.ingest.sentry.io" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/pwa-192x192.png" type="image/png" sizes="192x192" />
    <link rel="icon" href="/pwa-512x512.png" type="image/png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <link rel="mask-icon" href="/maskable-icon-512x512.png" color="#D4A017" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebApplication",
          "@id": "https://calendraft.app/#webapp",
          "name": "Calendraft",
          "description": "Free, open-source calendar management tool. Import, create, edit, and merge your calendars easily. Works with Google Calendar, Apple Calendar, Outlook, and more.",
          "url": "https://calendraft.app",
          "applicationCategory": "ProductivityApplication",
          "applicationSubCategory": "Calendar Management",
          "operatingSystem": ["Web Browser", "PWA"],
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "EUR"
          },
          "featureList": [
            "Import ICS files",
            "Export to Google Calendar, Apple Calendar, Outlook",
            "Merge calendars",
            "Offline mode (PWA)",
            "Cloud sync"
          ],
          "browserRequirements": "Requires JavaScript. Requires HTML5.",
          "softwareVersion": "1.0.0",
          "author": {
            "@id": "https://calendraft.app/#organization"
          }
        },
        {
          "@type": "Organization",
          "@id": "https://calendraft.app/#organization",
          "name": "Calendraft",
          "url": "https://calendraft.app",
          "logo": {
            "@type": "ImageObject",
            "url": "https://calendraft.app/pwa-512x512.png",
            "width": 512,
            "height": 512
          },
          "sameAs": [
            "https://github.com/Leigh-Chr/calendraft"
          ],
          "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Support",
            "url": "https://calendraft.app"
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
