# ===================================
# Calendraft Frontend - Nginx Configuration
# Optimized for SPA with security headers
# ===================================

server {
    # nginx-unprivileged listens on port 8080 by default
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (production)
    # Note: unsafe-inline for scripts is required for Vite's HMR in dev and some production builds.
    # The hash 'sha256-EE0GFFSSbDUySsrRNrxUVNaY27dI3b+KVy+4DnZs120=' is for Vite's inline script.
    # If you rebuild and the hash changes, update it here or use 'unsafe-inline' (less secure).
    # For a more secure setup, use nonces generated server-side or remove inline scripts.
    # unsafe-inline for styles is acceptable for Tailwind CSS.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'sha256-EE0GFFSSbDUySsrRNrxUVNaY27dI3b+KVy+4DnZs120=' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.sentry.io wss://*.sentry.io; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service worker - no cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest - short cache
    location = /manifest.webmanifest {
        expires 1d;
        add_header Cache-Control "public";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache index.html
        location = /index.html {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


















