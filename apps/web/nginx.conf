# ===================================
# Calendraft Frontend - Nginx Configuration
# Optimized for SPA with security headers
# ===================================

server {
    # nginx-unprivileged listens on port 8080 by default
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    
    # Content Security Policy (production)
    # Note: unsafe-inline for scripts is required for Vite's inline scripts and some production builds
    # Note: connect-src includes Sentry domains for error tracking
    # Note: https://api.calendraft.app is for API calls to the backend
    # Note: http://127.0.0.1:7242 is allowed for development tools (Cursor, etc.)
    # Note: blob: is needed for Sentry Replay worker
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://api.calendraft.app wss://api.calendraft.app http://127.0.0.1:7242 https://*.sentry.io https://*.ingest.sentry.io https://*.ingest.de.sentry.io https://o4508080632889344.ingest.de.sentry.io wss://*.sentry.io; worker-src 'self' blob:; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Cache static assets
    # Note: add_header in location blocks replaces parent headers, so we must include security headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Service worker - no cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Manifest - short cache
    location = /manifest.webmanifest {
        expires 1d;
        add_header Cache-Control "public" always;
    }

    # Google Search Console verification file
    location = /google68add2072c4bb550.html {
        expires off;
        add_header Cache-Control "no-cache" always;
        add_header Content-Type "text/html" always;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html - no cache, with full security headers
    location = /index.html {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
        # CSP with blob: for Sentry Replay worker
        # Note: http://127.0.0.1:7242 allowed for development tools (Cursor, etc.)
        # Must match the server block CSP exactly
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://api.calendraft.app wss://api.calendraft.app http://127.0.0.1:7242 https://*.sentry.io https://*.ingest.sentry.io https://*.ingest.de.sentry.io https://o4508080632889344.ingest.de.sentry.io wss://*.sentry.io; worker-src 'self' blob:; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;
    }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


















